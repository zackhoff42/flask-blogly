{% extends 'base.html' %}

{% block title %}{{user.first_name}} {{user.last_name}}{% endblock %}

{% block content %}

    <img src="{{user.image_url}}" alt="{{user.first_name}}'s profile picture" width="200" height="200">
    <h1>{{user.first_name}} {{user.last_name}}</h1>

    <form>
        <button formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
        <button formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
    </form>

    <h2>Posts</h2>
    <ul>
        {% for post in user.posts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>

    <form>
        <button formaction="/users/{{user.id}}/posts/new" formmethod="GET">Add Post</button>
    </form>

{% endblock %}
