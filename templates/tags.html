{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}

    <h1>Tags</h1>

    <ul>
        {% for tag in tags %}
            <li>
                <a href="/tags/{{tag.id}}">{{tag.name}}</a>
            </li>
        {% endfor %}
    </ul>

    <a href="/tags/new" class="btn btn-success">Add Tag</a>

{% endblock %}
