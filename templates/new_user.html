{% extends 'base.html' %}

{% block title %}New User{% endblock %}

{% block content %}

<h1>Create a User</h1>

<form action="/users/new" method="POST">
    First Name<input type="text" name="first_name" placeholder="First Name">
    Last Name<input type="text" name="last_name" placeholder="Last Name">

    <button>Add</button>
</form>

{% endblock %}
