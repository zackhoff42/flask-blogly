{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

<table>
    <tr>
        <td><label for="title">Title</label></td>
        <td><input type="text" id="title" name="title" placeholder="Title"></td>
    </tr>
    <tr>
        <td><label for="content">Content</label></td>
        <td><input type="text" id="content" name="content" placeholder="Content"></td>
    </tr>
</table>



<form>
    <button>Cancel</button>
    <button>Add</button>
</form>

{% endblock %}
