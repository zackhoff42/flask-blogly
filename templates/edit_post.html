{% extends 'base.html' %}

{% block title %}Edit {{post.title}}{% endblock %}

{% block content %}

    <h1>Edit Post: {{post.title}}</h1>

    <form>
        <table>
            <tr>
                <td><label for="title">Title</label></td>
                <td><input type="text" name="title" value="{{post.title}}"></td>
            </tr>
            <tr>
                <td><label for="content">Content</label></td>
                <td><textarea type="text" name="content" rows="5">{{post.content}}</textarea></td>
            </tr>
        </table>

        <ul class="post-tags">
            {% for tag in tags %}
                {% if tag in post.tags %}
                    <li><input type="checkbox" name="tags" value="{{tag.id}}" checked>{{tag.name}}</li>
                {% else %}
                    <li><input type="checkbox" name="tags" value="{{tag.id}}">{{tag.name}}</li>
                {% endif %}
            {% endfor %}
        </ul>
    
        <div class="post-buttons">
            <button formaction="/users/{{user.id}}" class="btn btn-danger">Cancel</button>
            <button formaction="/posts/{{post.id}}/edit" formmethod="POST" class="btn btn-success">Add</button>
        </div>
    </form>

{% endblock %}
